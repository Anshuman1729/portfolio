<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anshuman Khare | Portfolio</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .metric-card:hover { transform: translateY(-4px); }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    /* =======================
       ICON COMPONENT
    ======================= */
    const Icon = ({ name, size = 18, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name]);

      return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
    };

    /* =======================
       HERO COMPONENT
    ======================= */
    const Hero = ({ stats }) => (
      <section id="about" className="pt-32 pb-20 px-6 bg-white">
        <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
          <div className="space-y-8">
            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-50 border text-indigo-600 text-xs font-bold uppercase">
              <Icon name="trending-up" size={14} /> Growth & Performance Marketing
            </div>

            <h1 className="text-5xl md:text-7xl font-extrabold">
              Scaling Growth With <span className="text-indigo-600 italic">Precision.</span>
            </h1>

            <p className="text-lg text-slate-600 max-w-xl">
              Performance marketer owning acquisition and P&L outcomes.
            </p>

            <div className="flex gap-4">
              <a href="mailto:khare.anshuman47@gmail.com" className="px-8 py-4 bg-indigo-600 text-white rounded-xl font-bold">
                Get in Touch
              </a>
              <a href="https://www.linkedin.com/in/anshumankhare/" target="_blank"
                 className="px-8 py-4 border rounded-xl font-bold">
                LinkedIn
              </a>
            </div>
          </div>

          <div className="grid grid-cols-2 gap-4">
            {stats.map((s, i) => (
              <div key={i} className="metric-card p-6 bg-slate-50 rounded-2xl border">
                <p className="text-indigo-600 text-sm font-semibold">{s.label}</p>
                <h3 className="text-3xl font-bold">{s.value}</h3>
                <p className="text-slate-500 text-xs uppercase">{s.sub}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    /* =======================
       APP
    ======================= */
    const App = () => {
      const stats = [
        { label: "Revenue Growth", value: "₹2.5Cr+", sub: "Monthly Baseline" },
        { label: "Peak Revenue", value: "₹5Cr", sub: "During Cycles" },
        { label: "ROAS Improvement", value: "200%", sub: "from 150%" },
        { label: "CAC Reduction", value: "20%", sub: "Urban Company" },
      ];

      return (
        <>
          <Hero stats={stats} />
          <footer className="py-12 text-center text-slate-400 text-xs font-bold uppercase border-t">
            © 2026 Anshuman Khare
          </footer>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
