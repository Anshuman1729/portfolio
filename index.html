<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anshuman Khare | Portfolio</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .metric-card:hover { transform: translateY(-4px); }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <!-- ✅ LOAD COMPONENTS FIRST -->
  <script type="text/babel" src="/src/components/Hero.jsx"></script>

  <!-- ✅ MAIN APP -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Pull component from window
    const Hero = window.Hero;

    // Icon helper
    const Icon = ({ name, size = 18, className = "" }) => {
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [name]);

      return (
        <i
          data-lucide={name}
          className={className}
          style={{ width: size, height: size }}
        ></i>
      );
    };

    const App = () => {
      const [activeTab, setActiveTab] = useState("experience");
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const stats = [
        { label: "Revenue Growth", value: "₹2.5Cr+", sub: "Monthly Baseline" },
        { label: "Peak Revenue", value: "₹5Cr", sub: "During Cycles" },
        { label: "ROAS Improvement", value: "200%", sub: "from 150%" },
        { label: "CAC Reduction", value: "20%", sub: "Urban Company" },
      ];

      return (
        <div className="min-h-screen">
          {/* NAV */}
          <nav
            className={`fixed top-0 w-full z-50 transition-all duration-300 ${
              scrolled
                ? "bg-white/80 backdrop-blur-md border-b border-slate-200 py-4 shadow-sm"
                : "bg-transparent py-6"
            }`}
          >
            <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
              <span className="text-xl font-extrabold">
                ANSHUMAN<span className="text-indigo-600">KHARE</span>
              </span>
            </div>
          </nav>

          {/* HERO */}
          <Hero stats={stats} Icon={Icon} />

          {/* FOOTER */}
          <footer className="py-12 text-center text-slate-400 text-xs font-bold uppercase tracking-[0.2em] border-t border-slate-100">
            © 2026 Anshuman Khare • Built for Growth
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
